<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | My Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .topnav {
            overflow: hidden;
            background-color: #337;
        }

        .topnav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: red;
            color: black;
        }

        .topnav a.active {
            background-color: orange;
            color: white;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {display: none;}
            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {position: relative;}
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        header {
            background-color: #ff000080;
            color: white;
            padding: 1px;
            text-align: center;
        }

        main {
            padding: 20px;
            min-height: 60vh;
        }

        footer {
            background-color: #337;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .contact-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #337;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .contact-link:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="personal-info.html">Personal Information</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

    <header>
        <h1>Contact Me</h1>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions, feel free to reach out!</p>
            <p>Email: gzk0226@gmail.com</p>
            <a href="personal-info.html" class="contact-link">View My Personal Information</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 John Guo. All rights reserved.</p>
    </footer>
</body>
</html>
